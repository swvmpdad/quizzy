<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Javascript Quiz!</title>
</head>
<body>
    <main>
      <section class="start-items">
        <div class="start">
            <button id="start-btn">Start Quiz</button>
        </div>
        
        <div class="timer">
            <p id="timer-heading">Time left: </p>
            <h4 id="time-left"></h4>
        </div>
      </section>
        <div class="quizz-box">
            <section class="question-prompt">
                <h2 id="question"></h2>
            </section>
            <section class="answers">
                    <div id="answer-one"></div>
                    <div id="answer-two"></div>
                    <div id="answer-three"></div>
                    <div id="answer-four"></div>

            </section>
            <div id="evaluate">

            </div>
            <section class="result">
                <h2 id="result-message"></h2>
            </section>
        </div>

        <div class="high-scores">
            <h2 id="high-score"></h2>
            <ol id="highScores"></ol>
        </div>
    </main>

    <script src="./assets/js/script.js"></script> 
</body>
</html>
